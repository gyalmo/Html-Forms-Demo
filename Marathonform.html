<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Registration Form!!
    </title>
</head>

<body>
    <h1>Marathon Registration</h1>
    <form action="">
        <div><label for="First">First Name</label>
            <input type="text" id="First" name="firstname">
            <label for="Last">Last Name</label>
            <input type="text" id="Last" name="lastname">
        </div>
        <p>Select a Race</p>

        <div><input type="radio" name="race" id="funrun" value="funrun">
            <label for="funrun">Fun Run 5k</label>

        </div>
        <div><input type="radio" name="race" id="half" value="half">
            <label for="halff">Half Marathon</label>
        </div>
        <div><input type="radio" name="race" id="full" value="full">
            <label for="full">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>

        <div>
            <label for="division">Select age group</label>
            <select name="division" id="division">
                <option value="kids">under 18</option>
                <option value="ya">18-30</option>
                <option value="adults">30-50</option>
                <option value="seniors">50+</option>
            </select>
        </div>
        <button>Register</button>
    </form>
</body>

</html>
