<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>forms demo</title>
</head>

<body>
    <h1> forms demo for Reddit , google and youtube</h1>
    <h2>Hijacking Searches</h2>
    <button>Not inside form</button>
    <br>
    <h2>search reddit</h2>
    <form action="https://www.reddit.com/search">
        <input type="text" name="q">
        <button> Search Reddit</button>
    </form>
    <br>
    <h2>search google</h2>
    <form action="https://www.google.com/search">
        <input type="text" name="q">
        <button>Search Google</button>
    </form>
    <br>
    <h2>search youtube</h2>
    <form action="https://www.youtube.com/results">
        <input type="text" name="search_query">
        <button>Search youtube</button>
    </form>
    <hr>
    <h2>more inputs!!</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="agree">
        <label for="agree">I agree to everything</label>

        <p>
            <label for="XS">XS:</label>
            <input type="radio" name="size" id="XS" value="Meassured size is ">
            <label for="S">S:</label>
            <input type="radio" name="size" id="S" value="Meassured size is ">
            <label for="M">M:</label>
            <input type="radio" name="size" id="M" value="Meassured size is ">
        </p>
        <button>submit</button>
    </form>
</body>

</html>
