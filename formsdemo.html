<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width , initial-scale=1.0">
    <title>forms demo</title>
</head>

<body>
    <h1>forms demo</h1>

    <form action="/blahh">
        <p> <label for="first name">Enter the first name:</label>
            <input type="text" placeholder="first name"> <br>
        </p>
        <p> <label for="last name">Enter the last name :</label>
            <input type="text" placeholder="last name"> <br>
        </p>
        <p> <label for="age"> Enter your age </label>
            <input type="number" placeholder="age"><br>
        </p>
        <p> <label for="birth timing">Enter your birth timing</label>
            <input type="time" placeholder="birth timing"> <br>
        </p>
        <p><label for="favourite color"> Choose your favourite color</label>
            <input type="color" placeholder="favourite color" id="color"> <br>
        </p>
        <p> <label for="password"> enter your password</label>
            <input type="password" placeholder="choose your password" id="password">
        </p>
        <p>
            <button>submit</button>
        </p>
    </form>

</body>

</html>
